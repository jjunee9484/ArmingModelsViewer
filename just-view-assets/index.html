<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer for Notion</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: transparent; }
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #ffffff; 
            --poster-color: transparent;
        }
    </style>
</head>
<body>

    <model-viewer 
        id="main-viewer"
        src="default.glb"
        camera-controls 
        auto-rotate
        bounds="tight"
        enable-pan
        autoplay 
        shadow-intensity="1" 
        camera-orbit="45deg 75deg 105%"
        alt="Blender 3D Model">
    </model-viewer>

    <script>
    // URL에서 'model' 파라미터 값을 가져옴 (예: ?model=robot)
    const urlParams = new URLSearchParams(window.location.search);
    const modelName = urlParams.get('model');

    if (modelName) {
        const viewer = document.getElementById('main-viewer');
        // 해당 이름의 glb 파일로 교체
        viewer.src = `assets/${modelName}.glb`;
    }
    </script>
</body>

</html>
