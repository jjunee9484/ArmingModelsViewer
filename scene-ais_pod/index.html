<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer for Notion</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: transparent; }
        model-viewer {
            width: 100%;
            height: 100%;
            background-color: #000000; 
            --poster-color: transparent;
        }
    </style>
</head>
<body>

    <model-viewer 
        id="main-viewer"
        src="anim-ais_pod.glb"
        <!-- camera-controls  -->
        <!-- enable-pan -->
        bounds="tight"

        /* --- 애니메이션 필수 속성 --- */
        autoplay                /* 자동 재생 */
        animation-name="Animation" /* 특정 애니메이션 이름 (선택 사항) */
        animation-crossfade-duration="0.3" /* 애니메이션 전환 시 부드럽게 */
        
        shadow-intensity="1" 
        <!-- camera-orbit="-90deg 75deg 120%" -->
        alt="Blender 3D Model">
    </model-viewer>
</body>

</html>
